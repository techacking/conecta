{% load static %}
<!doctype html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SMB</title>
        <link rel="icon" type="image/png" href="{% static 'media/icon.png' %}" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/auto.css' %}">

        <link rel="stylesheet" href="{% static 'css/agenda-default.css' %}">
        <link rel="stylesheet" href="{% static 'css/fullcalendar.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/fullcalendar.print.min.css' %}"  media='print' />
		{% block head %}
		
		{% endblock %}

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
              <div class="container">
                    <a class="navbar-brand" href="{% url 'home' %}">
                        <img class="" src="{% static 'media/icon.png' %}" width="50px" alt="logo" >
                    </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                      <div class="navbar d-flex justify-content-between collapse navbar-collapse">
                          <ul class="navbar-nav ">
                              <li class="nav-item active">
                                <a class="nav-link" href="{% url 'home' %}">Menu<span class="sr-only">(current)</span></a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="{% url 'agenda' %}">Agenda</a>
                              </li>
                              <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Cadastros
                                </a>
                                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                  <a class="dropdown-item" href="{% url 'cliente_list'%}">Clientes</a>
                                  <a class="dropdown-item" href="{% url 'contato_list'%}">Contatos</a>
                                  <a class="dropdown-item" href="{% url 'sala_list' %}">Salas</a>
                                </div>
                              </li>
                              <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Pedidos
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                  <a class="dropdown-item" href="{% url 'pedido' %}">Pedidos</a>
                                  <a class="dropdown-item" href="{% url 'orcamento' %}">Or√ßamentos</a>
                                  <a class="dropdown-item" href="#">Pagamentos</a>
                                </div>
                              </li>
                          </ul>
                          <form class="form-inline">
                              {% if user.is_authenticated %}
                                <div class="pr-2">
                                    {{ user.username }}
                                </div>
                                <a class="my-2 my-lg-0" href="/logout"><i class="fas fa-sign-out-alt">Sair</i></a>
                              {% endif %}
                          </form>
                      </div>
                  </div>
              </div>
            </nav>
        </header>
        {% block main %}

        {% endblock %}


        <script src="{% static 'lib/jquery/jquery.js' %}"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.5/fullcalendar.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.18.4/js/jquery.tablesorter.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.selection.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.resize.min.js"></script>

        <!--Bootstrap -->
        <script src="{% static 'lib/bootstrap/js/bootstrap.js' %}"></script>
        <!-- MetisMenu -->
        <script src="{% static 'lib/metismenu/metisMenu.js'  %}"></script>
        <!-- onoffcanvas -->
        <script src="{% static 'lib/onoffcanvas/onoffcanvas.js' %}"></script>
        <!-- Screenfull -->
        <script src="{% static 'lib/screenfull/screenfull.js' %}"></script>


        <!-- Metis core scripts -->
        <script src="{% static 'js/core.js' %}"></script>
        <!-- Metis demo scripts -->
        <script src="{% static 'js/app.js' %}"></script>

                <script>
                    $(function() {
                      Metis.dashboard();
                    });
                </script>

            <script src="{% static 'js/style-switcher.js' %}"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="{% static 'js/moment.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/fullcalendar.min.js' %}"></script>

    </body>
</html>
