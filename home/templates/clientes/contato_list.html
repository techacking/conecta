{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

    <main class="container">
        <section class="mt-4">
            <h3>Contatos</h3>
            <article class="rounded border shadow pt-4 pr-4 pl-4 table-responsive-lg">
                <table class="table table-hover table-lg ">
                    <thead>
                        <tr>
                            <th>
                                Nome
                            </th>
                            <th>
                                email
                            </th>
                            <th>
                                Site
                            </th>
                            <th>
                                Celular
                            </th>
                            <th>
                                Fixo
                            </th>
                            <th>
                                Ações
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    {% for contato in object_list %}
                        <tr>
                            <td>
                                {{ contato.nome }}
                            </td>
                            <td>
                                {{ contato.email }}
                            </td>
                            <td>
                                {{ contato.site }}
                            </td>
                            <td>
                                {{ contato.celular }}
                            </td>
                            <td>
                                {{ contato.telefone1 }}
                            </td>
                            <td>
                                <a>
                                    <i class="fas fa-search"></i>
                                </a>
                                <a href="{% url 'contato_altera' contato.id %}">
                                    <i class="far fa-edit"></i>
                                </a>
                                <a href="{% url 'contato_deleta' contato.id %}">
                                    <i class=" far fa-trash-alt" style="color: #f06595;"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </article>
            <div class="mt-4 offset-sm-11">
                <a class="btn btn-sm btn-success shadow" href="{% url 'contato_novo' %}">Novo</a>
            </div>
        </section>
    </main>



{% endblock %}
